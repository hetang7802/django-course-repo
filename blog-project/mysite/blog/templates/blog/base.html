<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Optional theme -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- medium style editor -->
    <!-- taken from github: yabwe/medium-editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <!-- Russo one, monsterrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">

  </head>
  <body >
    <!-- navbar -->
    <nav class= 'loader navbar navbar-light bg-light techfont navbar-expand-lg'>
      <div class="container">
        <ul class="nav navbar-nav navbar-left">
          <li class="nav-item active">
            <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
          </li>
          <li class="nav-item">
            <a class="navbar-item nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.github.com">GITHUB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com">LINKEDIN</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {%if user.is_authenticated%}
            <li class="nav-item">
              <a href="{% url 'post_new' %}">New Post</a>
            </li>
            <li class="nav-item">
              <a  href="{% url 'post_draft_list' %}">Drafts</a>
            </li>
            <li class="nav-item">
              <a class="nav-item" href="{% url 'logout' %}">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Welcome: {{user.username}}</a>
            </li>
          {%else%}
            <li class="nav-item">
              <a class="nav navbar-right" href="{% url 'login' %}">
                <span class= "glyphicon glyphicon-user"></span>login
              </a>
            </li>
          {%endif%}

        </ul>
      </div>

    </nav>
<br><br>
    <!-- body_block -->

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {%block content%}

            {%endblock%}

          </div>

        </div>
      </div>

    </div>

  </body>
</html>

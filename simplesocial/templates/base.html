<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Star Social</title>

  <!-- bootstrap -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Fonts -->
  <!-- Russo one, monsterrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">

  <!-- note how the below link works -->
  <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

</head>

<body>

  <nav class='navbar nav navbar-inverted navbar-expand mynav nav-text' role='navigation' id="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand " href="{%url 'home'%}">Star Social</a>
      </div>
      <ul class="nav navbar-nav navbar-right ml-auto " style="margin-right:0px">
        {% if user.is_authenticated %}
          <li><a class="navbar-text" href="{% url 'posts:create' %}">Post</a></li>
          <li><a class="navbar-text" href="{% url 'groups:all' %}">Groups</a></li>
          <li><a class="navbar-text" href="{% url 'groups:create' %}">Create Group</a></li>
          <li><a class="navbar-text" href="{%url 'accounts:logout'%}"><span class="glyphicon glyphicon-log-out"></span>Log Out</a></li>
        {%else%}
          <li><a class="navbar-text" href="{% url 'groups:all' %}">Groups</a></li>
          <li><a class="navbar-text" href="{% url 'accounts:login'%}"><span class="glyphicon glyphicon-log-in"></span>  Login</a></li>
          <li><a class="navbar-text" href="{%url 'accounts:signup'%}"><span class="glyphicon glyphicon-user"></span>Sign UP</a></li>
        {%endif%}
      </ul>
    </div>
  </nav>
<hr style="height:2px">

  <div class="container content-class">
    {% block content %}

    {% endblock %}
  </div>

</body>
<script type="text/javascript", src="{% static 'simplesocial/js/master.js' %}">

</script>

</html>
